<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CS Antiques</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="container">
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-chess-rook"></i> CS Antiques
            </a>

            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="signup-container">
            <div class="signup-form">
                <div class="signup-header">
                    <h1>Create Account</h1>
                    <p>Join CS Antiques to explore our unique collection</p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your User Name">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required placeholder="Enter your Address">
                    </div>

                    <div class="form-group">
                        <label for="number">Contact Number</label>
                        <input type="number" id="number" name="number" required placeholder="Enter Contact Number">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                    </div>

                    <button type="submit" class="submit-btn" id="signup">Sign Up</button>
                </form>

                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </div>

            <div class="signup-image">
                <i class="fas fa-record-vinyl gramophone-icon"></i>
                <h2>Join Our Community</h2>
                <p>Become part of CS Antiques and discover beautifully crafted antiques with rich history and timeless character.</p>
            </div>
        </div>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!--<script src="assest/jquery-3.7.1.min.js"></script>-->
<script src="js/signup.js"></script>

</body>
</html>
